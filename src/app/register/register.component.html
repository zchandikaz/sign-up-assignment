<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<div class="main-dev">
  <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input [formControl]="firstName" matInput placeholder="First name" name="fname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input [formControl]="lastName" matInput placeholder="Last Name" name="lname" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Address</mat-label>
          <input [formControl]="address" matInput placeholder="Address" name="address" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input [formControl]="email" matInput placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input [formControl]="password" matInput placeholder="Password" name="password">
        </mat-form-field>
        <section class="example-section">
          <label class="example-margin">Gender:</label><br/>
          <mat-radio-group [formControl]="gender">
            <mat-radio-button class="mat-radio" value="after">Male</mat-radio-button>
            <mat-radio-button class="mat-radio" value="before">Female</mat-radio-button>
            <mat-radio-button class="mat-radio" value="before">Other</mat-radio-button>
          </mat-radio-group>
        </section>

        <mat-form-field>
          <mat-label>Date of Birth</mat-label>
          <input [formControl]="dob" matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
  </mat-card>
</div>
