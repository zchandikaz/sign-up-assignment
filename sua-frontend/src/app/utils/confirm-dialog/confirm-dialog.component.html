<div class="mat-dialog-container-wrap">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <p>{{data.content}}</p>
    </div>
    <div mat-dialog-actions align="end">
        <button *ngIf="data.btn1Text!=''" mat-raised-button (click)="data.onBtn1()" color="primary" [mat-dialog-close]="true">{{data.btn1Text}}</button>
        <button *ngIf="data.btn2Text!=''" mat-raised-button (click)="data.onBtn2()" [mat-dialog-close]="true">{{data.btn2Text}}</button>
    </div>
</div>
